<script type="text/javascript" charset="GBK" language="JavaScript" >
    function User() {
        // 构造方法体
        // 函数体
        // 类体
        alert("constructor")
    }
    // js中创建对象：创建对象时，会执行类的主体内容，也会执行构造方法体，也会执行函数体
    alert("before constructor")
    var user = new User();
    alert("after constructor")
</script>
